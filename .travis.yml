language: java

jdk:
  - openjdk8
  - oraclejdk8

os:
  - linux

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/

before_script:
  - chmod +x gradlew

script:
  - ./gradlew clean
  - ./gradlew build
  - ./gradlew test
